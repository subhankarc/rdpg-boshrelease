meta:
  environment: ~

update:
  canaries: 1
  max_in_flight: 50
  canary_watch_time: 1000-30000
  update_watch_time: 1000-30000
  serial: false

jobs:
  - name: rdpg

    instances: 5

    resource_pool: pool_z1
    networks: (( merge ))
    persistent_disk: 65536
    update:
      canaries: 10

    templates:
    - name: consul
      release: rdpg
    - name: consul-template
      release: rdpg
    - name: pgbdr
      release: rdpg
    - name: pgbouncer
      release: rdpg
    - name: haproxy
      release: rdpg
    - name: rdpg
      release: rdpg

    properties: ((merge))

networks: ((merge))

properties: ((merge))
